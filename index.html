<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .error{
            color : red;
            margin: 2px 10px;
        }
    </style>
</head>

<body class="bg-info">
    <div class="bg-light rounded shadow position-absolute top-50 start-50 translate-middle" style="width: 25%; ">
         <div class="calculator mt-3">
            <div class="text-info fs-4 fw-bold title text-center d-flex justify-content-center">Calculator Project</div>

             <div class="shadow m-3 rounded text-end p-2 mt-3 fs-3 bg-black text-white" id="result" >0</div>

            <div class="m-3 fw-semibold">
                <label for="numberOne" class="form-label">Number One : </label>
                <input type="number" id="numOne" class="form-control shadow" placeholder="Enter First Number ...">
                <small class="error" id="num1error">Number is require!</small>
            </div>

            <div class="m-3 fw-semibold">
                <label for="numberTwo" class="form-label">Number Two : </label>
                <input type="number" id="numTwo" class="form-control shadow" placeholder="Enter Second Number ...">
                <small class="error" id="num2error">Number is require!</small>
            </div>

            <div class="m-3 fw-semibold">
                <label for="operators" class="form-label">Operators : </label>
                <select class="form-select shadow" id="operator" aria-label="Default select example">
                    <option value="empty" selected>Choose One Operator ...</option>
                    <option value="add">+</option>
                    <option value="minus">-</option>
                    <option value="multiply">*</option>
                    <option value="division">/</option>
                </select>
                <small class="error" id="operatorError">Operator is require!</small>
            </div>
            <div class="d-flex justify-content-center mb-3 fw-semibold">
                <button type="button" class="btn btn-info" id="btnCalculate" style="width: 88%">Calculate</button>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="./cal.js"></script>
</html>
